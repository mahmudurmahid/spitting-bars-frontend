<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Spitting Bars</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg px-3">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="index.html">
          <img
            src="assets/images/image.png"
            alt="Spitting Bars Logo"
            class="img-fluid"
            style="width: 100px; height: auto"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item">
              <a class="nav-link" href="community_raps.html">Community Raps</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">My Raps</a></li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <div class="login-container flex-grow-1">
      <div class="login-card">
        <h2 class="login-title">Sign In</h2>
        <p class="login-subtitle">
          Welcome back to Spitting Bars. To create or view lyrics, please log
          in. If you have not created an account yet,
          <a href="register.html">sign up first.</a>
        </p>

        <form action="login" method="POST">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <div class="form-group form-check">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="form-check-input"
            />
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>

          <button type="submit" class="btn btn-yellow w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center">
      <p>&copy; 2025 Spitting Bars. All rights reserved.</p>
      <p>
        Follow us:
        <i class="fab fa-facebook-square ms-3"></i>
        <i class="fab fa-twitter-square ms-3"></i>
        <i class="fab fa-instagram-square ms-3"></i>
        <i class="fab fa-youtube-square ms-3"></i>
      </p>
    </footer>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
